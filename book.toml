[book]
title = "hledger"
authors = ["Simon Michael"]
description = "plain text accounting, made easy"
language = "en"
multilingual = false
#src = "src"

[build]
build-dir = "out"
create-missing = false
use-default-preprocessors = true

[preprocessor.index]

[preprocessor.links]

[preprocessor.toc]
# why does uncommenting this disable the TOC ?
# marker = "<!-- toc -->"
max-level = 3

[output.html]
theme = "theme"
default-theme = "light"
# preferred-dark-theme = "navy"
#preferred-dark-theme = "light"
# curly-quotes = false
# mathjax-support = false
# copy-fonts = true
# google-analytics = "UA-123456-7"

# fs and uri paths must be the same here:
additional-css = [
  "highslide/highslide.css",
  "css/site.css",
]
additional-js = [
  "highslide/highslide.js",
  # TODO these are also included earlier, before page content, in index.hbs to avoid render flash.
  # Still needed here so they get installed.
  "js/jquery-1.11.0.min.js",
  "js/site.js",
]
no-section-label = true
git-repository-url = "https://github.com/simonmichael/hledger_site"
edit-url-template  = "https://github.com/simonmichael/hledger_site/edit/master/src/{path}"
# git-repository-icon = "fa-github"
# site-url = "/"
# cname = "hledger.org"
# input-404 = "not-found.md"

# [output.html.print]
# enable = true

[output.html.fold]
enable = true
# level = 0

# [output.html.playground]
# editable = false
# copy-js = true
# line-numbers = false

[output.html.search]
# enable = true
limit-results = 20
# teaser-word-count = 30
use-boolean-and = true
# boost-title = 2
# boost-hierarchy = 1
